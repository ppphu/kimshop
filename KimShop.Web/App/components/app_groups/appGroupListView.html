<!-- Content Header (Page header) -->
<section class="content-header">
    <h1> Danh sách nhóm người dùng </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Nhóm người dùng</a></li>
        <li class="active"> Danh sách nhóm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <!--<div class="col-xs-12">-->
        <div class="box-header">
            <div class="row">
                <!--<div class="col-xs-12">-->
                <div class="box-tools col-md-6">
                    <div class="input-group input-group-sm">
                        <input type="text" ng-model="keyword" name="table_search" class="form-control pull-right" placeholder="Gõ từ khóa">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default" ng-click="search()"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary" ui-sref="add_app_group"><i class="fa fa-plus"></i> THÊM MỚI</button>
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled style="margin-left:6px"><i class="fa fa-cut"></i> XÓA</button>
                </div>
                <!--</div>-->
            </div>
        </div>
        <div class="box-body table-responsive no-padding">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-hover">
                        <tr>
                            <th><input name="all" type="checkbox" ng-click="selectAll()" /></th>
                            <th style="width:5%">ID</th>
                            <th>Tên nhóm</th>
                            <th>Mô tả</th>
                            <th style="width:10%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in appGroups">
                            <td><input type="checkbox" name="all" ng-model="item.checked" /></td>
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Descripton}}</td>
                            <!--<td><span ng-class="{'label label-success':item.Status==true,'label label-danger':item.Status==false}">{{item.Status|statusFilter}}</span></td>-->
                            <td>
                                <button class="btn btn-xs btn-primary" ui-sref="edit_app_group({id:item.ID})"><i class="fa fa-pencil-square-o"></i></button> |
                                <button class="btn btn-xs btn-danger" ng-click="deleteAppGroup(item.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </table>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getAppGroups(page)"></pager-directive>
            <div><span class="pull-right" style="font-weight:bold;font-size:medium;color:darkblue">Trang: {{page + 1}} tổng số bản ghi: {{totalCount}}</span></div>
        </div>
        <!-- /.box-footer-->
        <!--</div>-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
