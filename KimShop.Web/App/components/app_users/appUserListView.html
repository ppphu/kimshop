<section class="content-header">
    <h1> DANH SÁCH NGƯỜI DÙNG </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active"><a ui-sref="accounts">Danh sách người dùng</a></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header">
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="input-group input-group-sm">
                        <input type="text" id="txtSearch" ng-model="filterExpression" name="table_search" class="form-control" placeholder="Nhập từ khóa...">
                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default" ng-click="search()"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-primary btn-sm pull-right" ui-sref="add_app_user"><i class="fa fa-plus"></i> Thêm mới</button>
                </div>
            </div>
        </div><!-- /.box-header -->
        <div class="box-body">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Họ tên</th>
                        <th>Địa chỉ</th>
                        <th>Điện thoại</th>
                        <th>Email</th>
                        <th>Tài khoản</th>
                        <th style="width:10%">Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in data | filter:filterExpression">
                        <td><a ui-sref="edit_app_user({id:item.Id})">{{item.FullName}}</a></td>
                        <td>{{item.Address}}</td>
                        <td>{{item.PhoneNumber}}</td>
                        <td>{{item.Email}}</td>
                        <td><a ui-sref="edit_app_user({id:item.Id})">{{item.UserName}}</a></td>
                        <td>
                            <button class="btn btn-xs btn-primary" ui-sref="edit_app_user({id:item.Id})"><i class="fa fa-pencil-square-o"></i></button> |
                            <button class="btn btn-xs btn-danger" ng-click="deleteItem(item.Id)"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div ng-if="loading">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <i class="fa fa-refresh fa-4x fa-spin"></i> <label class="label label-primary">Loading ... </label>
                </div>
                <div class="col-xs-4"></div>
            </div>
            </div>
        </div><!-- /.box-body -->
        <div class="box-footer clearfix">
            <custom-pager page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="search(page)"></custom-pager>
        </div>
    </div><!-- /.box -->
</section><!-- /.content -->
