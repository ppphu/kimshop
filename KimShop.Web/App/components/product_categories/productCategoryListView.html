<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Trang chủ
        <!--<small>Đây là trang chủ của SPA.</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active"> Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="col-xs-12">
            <div class="box-header">
                <h3 class="box-title">Phong phu</h3>
                <div class="box-tools">
                    <div class="input-group input-group-sm" style="width: 30%;">
                        <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                        <div class="input-group-btn">
                            <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-body table-responsive no-padding">
                <div class="row">
                    <div class="col-xs-12">
                        <table class="table table-hover">
                            <tr>
                                <th style="width:5%">ID</th>
                                <th>Tên danh mục</th>
                                <th>Hình ảnh</th>
                                <th>Ngày tạo</th>
                                <th>Mô tả</th>
                                <th style="width:10%">Trạng thái</th>
                                <th style="width:10%">Thao tác</th>
                            </tr>
                            <tr ng-repeat="item in productCategories">
                                <td>{{item.ID}}</td>
                                <td>{{item.Name}}</td>
                                <td>{{item.Image}}</td>
                                <td>{{item.CreatedDate|date:'dd-MM-yyyy hh:mm:ss'}}</td>
                                <td>{{item.Description}}</td>
                                <td><span ng-class="{'label label-success':item.Status==true,'label label-danger':item.Status==false}">{{item.Status|statusFilter}}</span></td>
                                <td>
                                    <button class="btn btn-xs btn-primary"><i class="fa fa-pencil-square-o"></i></button> |
                                    <button class="btn btn-xs btn-danger"><i class="fa fa-trash"></i></button>
                                </td>
                            </tr>
                        </table>
                        <!-- /.box-body -->
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getProductCategories(page)"></pager-directive>
            </div>
            <!-- /.box-footer-->
            </div>
            </div>
    <!-- /.box -->
</section>
<!-- /.content -->
