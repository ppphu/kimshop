<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Trang chủ
        <!--<small>Đây là trang chủ của SPA.</small>-->
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Sản phẩm</a></li>
        <li class="active"> Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh mục sản phẩm</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body table-responsive no-padding">
            <div class="row">
                <div class="col-xs-12">
                    <table class="table table-hover">
                        <tr>
                            <th style="width:5%">ID</th>
                            <th>Tên danh mục</th>
                            <th>Hình ảnh</th>
                            <th>Ngày tạo</th>
                            <th>Mô tả</th>
                            <th style="width:10%">Trạng thái</th>
                            <th style="width:10%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in productCategories">
                            <td>{{item.ID}}</td>
                            <td>{{item.Name}}</td>
                            <td>{{item.Image}}</td>
                            <td>{{item.CreatedDate|date:'dd-MM-yyyy hh:mm:ss'}}</td>
                            <td>{{item.Description}}</td>
                            <td><span ng-class="{'label label-success':item.Status==true,'label label-danger':item.Status==false}" >{{item.Status|statusFilter}}</span></td>
                            <td>
                                <button class="btn btn-xs btn-primary"><i class="fa fa-pencil-square-o"></i></button> | 
                                <button class="btn btn-xs btn-danger"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </table>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">

        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- /.content -->
