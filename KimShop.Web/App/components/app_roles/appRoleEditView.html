<!-- Content Header (Page header) -->
<section class="content-header">
    <h1> CẬP NHẬT QUYỀN </h1>
    <ol class="breadcrumb">
        <li><a href="/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="app_roles"> Danh mục quyền </a></li>
        <li class="active"> Cập nhật </li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="col-xs-12">

            <!--/.col (left) -->
            <!-- right column -->
            <!--<div class="col-md-6">-->
            <!-- Horizontal Form -->
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{role.Name}}</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" novalidate name="frmUpdateAppRole" role="form" ng-submit="updateAppRole()">
                    <div class="box-body">
                        <div class="form-group" ng-class="{ 'has-error' : frmUpdateAppRole.name.$invalid && !frmUpdateAppRole.name.$pristine }">
                            <label class="col-sm-2 control-label"> Tên quyền </label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" required reqired-message="Tên quyền bắt buộc." ng-model="role.Name" placeholder="Nhập vào tên quyền.">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">Mô tả</label>
                            <div class="col-sm-10">
                                <textarea type="text" name="description" class="form-control" ng-model="role.Description"></textarea>
                            </div>
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" ng-disabled="frmUpdateAppRole.$invalid" class="btn btn-success pull-right" style="margin-left:10px;"><i class="fa fa-save"></i> LƯU</button>
                        <button ui-sref="app_roles" class="btn btn-danger pull-right"><i class="fa fa-close"></i> HỦY</button>
                    </div>
                    <!-- /.box-footer -->
                </form>
            </div>
            <!--</div>-->
        </div>
    </div>
</section>
